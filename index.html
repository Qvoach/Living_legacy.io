<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .info div {
            width: 48%;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .photo {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
        .nav a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
        }
        .nav a.active {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        <h2>Имя пользователя</h2>
        <h3>Задачи</h3>
        <input type="text" class="field" placeholder="Поля">
        <input type="text" class="field" placeholder="Осмотр">
        <input type="text" class="field" placeholder="Мульчирование">
        <div class="info">
            <div>Кедр, 15 см</div>
            <div>Фото 30 апр</div>
        </div>
        <img src="https://via.placeholder.com/150" alt="Plant Photo" class="photo">
        <div class="info">
            <div>Изменить размер</div>
            <div>История</div>
        </div>
        <button class="submit-btn">Сделать фото</button>
        <div class="nav">
            <a href="#">Турнир</a>
            <a href="#" class="active">Дом</a>
            <a href="#">Настройки</a>
        </div>
    </div>
</body>
</html>
